name: Bot Server Health Check

# This workflow just validates the bot code
# For the actual bot server, see deployment options below

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Validate bot syntax
      run: |
        python -m py_compile bot.py
        python -m py_compile stagnant_checker.py
        python -m py_compile file_utils.py

