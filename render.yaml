services:
  - type: web
    name: stagnant-checker-bot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python bot.py"
    plan: free
    envVars:
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SLACK_SIGN_SECRET
        sync: false

  - type: cron
    name: stagnant-checker-cron
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python stagnant_checker.py"
    schedule: "0 8 * * *"  # 9 AM CET (8 AM UTC in winter, 7 AM UTC in summer for CEST)
    plan: free
    envVars:
      - key: SLACK_BOT_TOKEN
        sync: false
